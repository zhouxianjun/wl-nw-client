<!--[if (gt IE 9)|!(IE)]><!--> <html lang="zh" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
		<link rel="stylesheet" href="css/comm.css" />
		<link rel="stylesheet" href="css/notifier-base.css" />
		<link rel="stylesheet" href="css/notifier-theme-clean.css" />
		<link rel="stylesheet" href="css/notifier-theme-plastic.css" />
		<script type="text/javascript" src="js/api.js"></script>
		<script type="text/javascript" src="js/update.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/underscore-1.3.3.min.js"></script>
		<script type="text/javascript" src="js/backbone-0.9.2.js"></script>
		<script type="text/javascript" src="js/backbone.notifier.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<style type="text/css">
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
				margin:0;
				padding:0;
			}
			html,body {
				margin:0;
				padding:0;
				height: 100%;
				overflow: hidden;
			}
			.toolbar{
				position: absolute;
				top: 0;
				right: 1px;
			}
		</style>
    </head>
    <body>
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form">
			<div class="toolbar">
				<a id="main_close" class="window_action_button window_close"
							title="关闭" href="javascript:navite.closeWin();"
							style="display: block;"></a>
				<a id="main_min" class="window_action_button window_min" title="最小化" hidefocus=""
							href="javascript:navite.minimize();" style="display: block;"></a>
			</div>
			<form action="#" onsubmit="return onLogin();" autocomplete="on" method="post">
				<h1 style="-webkit-user-select: none;-webkit-app-region: drag;">登录</h1>
				<p>
					<label for="username" class="uname" data-icon="u"> 邮箱或者帐号 </label> 
					<input id="username" name="username"
						required="required" type="text"
						placeholder="myusername or mymail@mail.com" list="users"/>
						<datalist id="users">
						</datalist>
				</p>
				<p>
					<label for="password" class="youpasswd" data-icon="p"> 密码 </label> <input id="password" name="password" required="required"
						type="password" placeholder="X80AKJ1" />
				</p>
				<p class="keeplogin">
					<input type="checkbox" name="remember" id="remember"/> <label for="loginkeeping">记住我</label>
				</p>
				<p class="login button">
					<input type="submit" value="登录" />
				</p>
				<p class="change_link">
					没有帐号 ? <a href="#toregister" onclick="showReg();" class="to_register">注册</a>
				</p>
			</form>
		</div>

		<div id="register" class="animate form">
			<div class="toolbar">
				<a id="main_close" class="window_action_button window_close"
							title="关闭" href="javascript:navite.closeWin();"
							style="display: block;"></a>
				<a id="main_min" class="window_action_button window_min" title="最小化" hidefocus=""
							href="javascript:navite.minimize();" style="display: block;"></a>
			</div>
			<form action="#" onsubmit="return onReg();" autocomplete="on" method="post">
				<h1 style="-webkit-user-select: none;-webkit-app-region: drag;">注册</h1>
				<p>
					<label for="usernamesignup" class="uname" data-icon="u">用户名</label> <input id="usernamesignup" name="usernamesignup"
						required="required" type="text" placeholder="mysuperusername" />
				</p>
				<p>
					<label for="emailsignup" class="youmail" data-icon="e">
						邮箱</label> <input id="emailsignup" name="emailsignup"
						required="required" type="email"
						placeholder="mysupermail@mail.com" />
				</p>
				<p>
					<label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label> <input id="passwordsignup" name="passwordsignup"
						required="required" type="password" placeholder="X80AKJ1" />
				</p>
				<p>
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">确认密码 </label> <input id="passwordsignup_confirm"
						name="passwordsignup_confirm" required="required" type="password"
						placeholder="X80AKJ1" />
				</p>
				<p class="signin button">
					<input type="submit" value="注册" />
				</p>
				<p class="change_link">
					已经有帐号了 ? <a id="_toLogin" href="#tologin" onclick="showLogin();" class="to_register"> 登录 </a>
				</p>
			</form>
		</div>
</body>
</html>
