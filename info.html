<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>详细资料</title>
<link rel="stylesheet" href="css/comm.css" />
<link href="css/css.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/notifier-base.css" />
<link rel="stylesheet" href="css/notifier-theme-clean.css" />
<link rel="stylesheet" href="css/notifier-theme-plastic.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/underscore-1.3.3.min.js"></script>
<script type="text/javascript" src="js/backbone-0.9.2.js"></script>
<script type="text/javascript" src="js/backbone.notifier.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/info.js"></script>
</head>
<body>
<div class="window" style="width: 562px; height: 335px; left: 0px; top: 0px; display: block; visibility: visible; z-index: 71;">
    <div class="eqq_window" style="padding-right:3px; height: 330px; z-index: 66;">
        <div class="window_inner" style="z-index: 71;">
            <div class="window_bg_container"> </div>
            <div style="position: absolute;right: 100px;width: 100%;height: 20px;-webkit-app-region: drag;-webkit-user-select: none;"></div>
            <div class="window_content">
                <div class="window_titleBar">
                    <div class="window_titleButtonBar"><a class="window_close" href="javascript:navite.closeWin();" title="关闭" hidefocus="" href="###" style="display: block;"></a></div>
                    <div class="window_title titleText">详细资料</div>
                </div>
                <div style="width: 540px; top: 25px; height: 378px;">
                    <div style="width: 540px; height: 378px;">
                        <div class="userDetails_area">
                            <div class="userDetails_MainInfo" style="height: 65px;"> <img id="face" class="userDetails_avatar" src="">
                                <div class="userDetails_nameArea">
                                    <div class="userDetails_name" id="nickName">昵称</div>
                                    <div class="userDetails_account"></div>
                                 </div>
                                <div class="userDetails_signatureArea" style="display: block;"><span>个性签名: <span id="signature"></span></span></div>
                            </div>
                            <div class="userDetails_tabHeadArea">
                                <div class="current" style="display: block;">基本资料</div>
                            </div>
                            <div class="userDetails_tabBodyArea">
                                <div style="display: block;padding-left: 20px;">
                                    <dl class="userDetails_basicList">
                                        <dt>性　　别:</dt>
                                        <dd id="sex" class="userDetails_small"></dd>
                                        <dt>生　　肖:</dt>
                                        <dd id="zodiac" class="userDetails_small"></dd>
                                        <dt>星　　座:</dt>
                                        <dd id="constellation" class="userDetails_small"></dd>
                                        <dt></dt>
                                        <dd class="userDetails_small"></dd>
                                        <dt>生　　日:</dt>
                                        <dd id="birthday"></dd>
                                        <dt>国家地区:</dt>
                                        <dd id="country"></dd>
                                        <dt>手　　机:</dt>
                                        <dd id="mobile"></dd>
                                        <dt>省　　份:</dt>
                                        <dd id="province"></dd>
                                        <dt>电　　话:</dt>
                                        <dd id="tel"></dd>
                                        <dt>城　　市:</dt>
                                        <dd id="city"></dd>
                                        <dt>邮　　箱:</dt>
                                        <dd id="email"></dd>
                                        <dt></dt>
                                        <dd></dd>
                                        <dt>个人说明:</dt>
                                        <dd id="description" class="userDetails_superbig"></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
